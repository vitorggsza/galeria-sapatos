<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Sapatos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1 class="titulo-principal">Galeria de Sapatos</h1>
    </header>
    <!-- Conteúdo principal -->
    <main class="conteudo-principal">
        <article class="card">
            <img src="img/sapato1.jpg" alt="Um sapato colorido em meio a um jardim" class="img-sapato">
            <h2 class="titulo-card">Sapato 1</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
        <article class="card">
            <img src="img/sapato2.jpg" alt="Um sapato em frente à sua caixa" class="img-sapato">
            <h2 class="titulo-card">Sapato 2</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
        <article class="card">
            <img src="img/sapato3.jpg" alt="Um sapato nas cores preto e branco" class="img-sapato">
            <h2 class="titulo-card">Sapato 3</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
        <article class="card">
            <img src="img/sapato4.jpg" alt="Vários sapatos nas cores branco e vermelho" class="img-sapato">
            <h2 class="titulo-card">Sapato 4</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
        <article class="card">
            <img src="img/sapato5.jpg" alt="Um sapato branco e vermelho, em meio a um fundo branco" class="img-sapato">
            <h2 class="titulo-card">Sapato 5</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
        <article class="card">
            <img src="img/sapato6.jpg" alt="Um sapato branco, em meio a um fundo branco" class="img-sapato">
            <h2 class="titulo-card">Sapato 6</h2>
            <p class="preco-sapato">R$ 100,00</p>
            <a href="#" class="btn-comprar">Comprar</a>
        </article>
    </main>
    <!-- Rodapé -->
    <footer class="rodape">
        <p class="copyright">
            Desenvolvido por <a href="https://www.github.com/vitorggsza" target="_blank" class="link-creditos">Vitor Souza</a> &copy; 202
        </p>
    </footer>
</body>
</html>
